<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calendar application that allows a user to save, edit, and delete past, current, and future events.">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a18bce666e.js" crossorigin="anonymous" defer></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!--jQuery and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" defer></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <!--Favicon-->
    <link rel="icon" href="./assets/images/icon.ico">
    <!--Scripts-->
    <script src="assets/scripts/times.js" defer></script>
    <script src="assets/scripts/index.js" defer></script>
    <title>Calendar App</title>
</head>
<body>
    <header>
        <div id="header-background">
            <i id="info-button" class="fas fa-info-circle" data-toggle="modal" data-target="#instructionsModal"></i>
            <h1>Day Planner</h1>
            <div class="text-center">
                <button id="today-button" class="btn btn-secondary btn-sm mb-4">Today</button>
            </div>
            <h6 id="current-date"></h6>
            <h6 id="current-time"></h6>
        </div>
    </header>

    <!--Dropdown menu for starting and ending times to dispaly at any given time.-->
    <form class="container mt-5">
        <div class="row">
            <div class="form-group col-5">
                <label for="input-start">From</label>
                <select id="start-time" class="form-control" aria-label="Select a starting calendar time">
                    <option option-value="0">12AM</option>
                    <option option-value="1">1AM</option>
                    <option option-value="2">2AM</option>
                    <option option-value="3">3AM</option>
                    <option option-value="4">4AM</option>
                    <option option-value="5">5AM</option>
                    <option option-value="6" selected>6AM</option>
                    <option option-value="7">7AM</option>
                    <option option-value="8">8AM</option>
                    <option option-value="9">9AM</option>
                    <option option-value="10">10AM</option>
                    <option option-value="11">11AM</option>
                </select>
            </div>
            <div class="form-group col-2"></div>
            <div class="form-group col-5">
                <label for="input-end">To</label>
                <select id="end-time" class="form-control" aria-label="Select an ending calendar time">
                    <option option-value="12">12PM</option>
                    <option option-value="13">1PM</option>
                    <option option-value="14">2PM</option>
                    <option option-value="15">3PM</option>
                    <option option-value="16">4PM</option>
                    <option option-value="17" selected>5PM</option>
                    <option option-value="18">6PM</option>
                    <option option-value="19">7PM</option>
                    <option option-value="20">8PM</option>
                    <option option-value="21">9PM</option>
                    <option option-value="22">10PM</option>
                    <option option-value="23">11PM</option>
                    <option option-value="24">12AM</option>
                </select>
            </div>
        </div>
    </form>
    
    <div id="timeslots" class="container">
    </div>   

    <!--Instructions Modal-->
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <section class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">Information <i class="fas fa-info-circle"></i></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </section>
                <div class="modal-body">
                    <p>
                        Click into the text field for each time slot to type a calendar event.
                    </p>
                    <p>
                        Click the save button for that time slot to save the event in your browser.
                    </p>
                    <p>
                        Change your date using the arrow buttons in the heading. 
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
