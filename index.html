<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a18bce666e.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--jQuery and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <!--Favicon-->
    <link rel="icon" href="./assets/images/js.png">
    <title>Calendar App</title>
</head>
<body>
    <header>
        <div id="header-background">
            <i id="info-button" class="fas fa-info-circle" data-toggle="modal" data-target="#instructionsModal"></i>
            <h1>Day Planner</h1>
            <h6 id="current-date"></h6>
        </div>
    </header>
    
    <div id="timeslots" class="container">
    </div>   

    <!--Instructions Modal-->
    <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <section class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">Information <i class="fas fa-info-circle"></i></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </section>
                <div class="modal-body">
                    <p>
                        Click into the text field for each time slot to type a calendar event.
                    </p>
                    <p>
                        Click the save button for that time slot to save the event in your browser.
                    </p>
                    <p>
                        Change your date using the arrow buttons in the heading. 
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<!--Script Files-->
<script src="assets/scripts/times.js"></script>
<script src="assets/scripts/index.js"></script>

</html>
